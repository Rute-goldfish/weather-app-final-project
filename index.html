<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f05ecb4a02.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Parisienne&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   
    <title>Weather App</title>
  </head>
  <body>
    <video autoplay muted loop>
      <source src="videos/sunflower.mp4" type="video/mp4" />
    </video>
    <div class="container">
      <div class="card">
        <form id="city-searchbar">
          <input type="text" placeholder="Search for a city" class="city-search" id="city-input" autocomplete="off" />
            <button class="btn btn-outline-light" type="submit" id="location-button">
              Search
            </button>
            <button class="btn btn-outline-secondary" type="button" id="current-location-button">
              Current
            </button>

        </form>
        <div class="row">
          <div class="col-4">
              <img src="" alt="" id="icon" class="icon-features" />
          </div>

          <div class="col-4 info-app">
            <ul class="info-details">
              <li id="weather-desc"></li>
              <li>Humidity: <span class="humidity" id="humidity"></span> %</li>
              <li>Wind: <span id="wind-speed"></span> km/h</li>
            </ul>
          </div>

          <div class="col-4">
            <h1 id="cityTyped"></h1>
            <h2 id="current-date-time"></h2>
            <h2 id="todaysTime"></h2>
            <h3><div>
              <span class="temperature" id="current-temperature"></span>
              <span class="units">
                <a href="#" style="text-decoration:none;" id="celsius-conversion" class="active">ºC</a>
                <a href="#" style="text-decoration:none;" id="fahrenheit-conversion">ºF</a>
              </span>
            </div>
          </h3>
          </div>
        </div>

        <div class="weather-forecast" id="forecast">
          
        </div>
        
        <div>
        <span class="coded-by">This project was coded by <a href="mailto:rute.patuleia@gmail.com">Rute Patuleia</a> and is <a href="https://github.com/Rute-goldfish/weather-app-final-project" target="_blank">open-sourced on GitHub</a> and <a href="https://fascinating-valkyrie-2cdadf.netlify.app/" target="_blank">hosted on Netlify</a></span>
        </div>
    <script src="src/index.js"></script>
  </body>
</html>
